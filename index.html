<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/spreadsheets/spreadsheets2.ico" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./options.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"
  />

    
</head>
<body>
    <section class="tools">
        <form id="form" class="options" onchange="onFormChange()">
            <select name="fontfamily" id="fontfamily">
              <option value="'Courier New', Courier, monospace">Courier New</option>
              <option value="'Times New Roman', Times, serif">
                Times New Roman
              </option>
              <option value="Arial, Helvetica, sans-serif">Arial Helvatica</option>
            </select>
            <input
              type="number"
              name="fontsize"
              min="8"
              max="24"
              value="16"
              id="fontsize"
              placeholder="Font Size"
            />
            <div>
              <input type="checkbox" id="bold" class="hidden-input" name="bold" />
              <label class="material-icons option-btn" for="bold">
                format_bold
              </label>
            </div>
            <div>
              <input
                type="checkbox"
                id="italic"
                class="hidden-input"
                name="italic"
              />
              <label class="material-icons option-btn" for="italic"
                >format_italic</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                id="underlined"
                class="hidden-input"
                name="underlined"
              />
              <label class="material-icons option-btn" for="underlined"
                >format_underlined</label
              >
            </div>
    
            <div>
              <input
                type="radio"
                name="textalign"
                id="left"
                class="hidden-input"
                checked
                value="left"
              />
              <label class="material-icons option-btn" for="left"
                >format_align_left</label
              >
    
              <input
                type="radio"
                name="textalign"
                id="right"
                class="hidden-input"
                value="right"
              />
              <label class="material-icons option-btn" for="right"
                >format_align_right</label
              >
    
              <input
                type="radio"
                name="textalign"
                id="center"
                class="hidden-input"
                value="center"
              />
              <label class="material-icons option-btn" for="center"
                >format_align_center</label
              >
            </div>
    
            <div>
              <input
                type="color"
                name="textcolor"
                id="textcolor"
                class="hidden-input"
                value="#000000"
              />
              <label class="material-icons option-btn" for="textcolor"
                >format_color_text</label
              >
            </div>
    
            <div>
              <input
                type="color"
                name="bgcolor"
                id="bgcolor"
                class="hidden-input"
                value="#ffffff"
              />
              <label class="material-icons option-btn" for="bgcolor"
                >format_color_fill</label
              >
            </div>
            <button type="button" class="material-icons" >
              cloud_upload
            </button>
            <button type="button" class="material-icons" onclick="exportData()">cloud_download</button>
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            
          </form>
        <div class="bottom-section">
          <div id="active-cell">null</div>
          <input
            oninput="onChangeFontSize()"
            type="text"
            class="expression"
            placeholder="f( x )"
          />
        </div>
      </section>
    <section class ="main-container">
        <div class="header">

        </div>
        <div class=" content">
            <div class="sno">

            </div>
            <div class="row-container">

            </div>
        </div>
    </section>


    <script src="index.js"></script>
    <script src="./options.js"></script>
    <script src="./export-import.js"></script>
</body>
</html>
